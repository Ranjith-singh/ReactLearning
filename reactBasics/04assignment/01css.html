<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial;
        }
        .green-button{
            color: white;
            background-color: rgb(25, 135, 84);
            padding: 12px 20px;
            margin: 10px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            min-width: 70px;
        }
        .red-button{
            color: white;
            background-color: rgb(220, 53, 69);
            padding: 12px 20px;
            margin: 10px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        const ToggleButton= ()=>{
            const [toggleValue, setToggleValue]= React.useState(true);
            // const [buttonValue, setButtonValue]= React.useState('ON');
            // React.useEffect(()=>{
            //     if(toggleValue){
            //         setButtonValue("ON")
            //     }
            //     else{
            //         setButtonValue("OFF")
            //     }
            // }, [toggleValue])
            const toggle=()=>{
                setToggleValue((prev)=>!prev)
            }
            return(
                <button
                    className= {toggleValue?"green-button":"red-button"}
                    onClick= {toggle}
                >
                    {(toggleValue)?"ON":"OFF"}
                </button>
            )
        }
        const App= ()=>{
            return(
                <ToggleButton />
            )
        }

        const container= document.querySelector(".js-container")
        ReactDOM.createRoot(container).render(<App />)
    </script>
</body>
</html>
