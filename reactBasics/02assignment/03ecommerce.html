<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const ProductDetails= (props)=>{
            const {name, price, discountPrice, imgSrc}= props;
            return (
            <div>
                <img src={imgSrc} width="100" />
                <p>{name}</p>
                {!discountPrice ? (
                    <p>Price: ${price}</p>
                ):(
                    <>
                        <del><p>Price: ${price}</p></del>
                        <p>Discount Price: ${discountPrice}</p>
                    </>
                )}
                <button>Add to Card</button>
                <hr />
            </div>
        )}
        const App=()=>(
            <>
                <ProductDetails
                    imgSrc= "https://supersimple.dev/images/cotton-socks.png"
                    name= "Cotton Socks"
                    price= {10.90}
                    discountPrice= {5.45}
                />
                <ProductDetails
                    imgSrc= "https://supersimple.dev/images/tennis-balls.png"
                    name= "Tennis balls"
                    price= {6.00}
                />
                <ProductDetails
                    imgSrc= "https://supersimple.dev/images/plain-t-shirt.png"
                    name= "Plain T-Shirt"
                    price= {7.99}
                />
            </>
        )

        const container= document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
